<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="copyright" content="&copy; {{ site.author.name }} 2014">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ HOME_PATH }}assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{ HOME_PATH }}assets/css/responsive.css" rel="stylesheet">
    <link href="{{ HOME_PATH }}assets/css/font-awesome.css" rel="stylesheet">
    <link href="{{ HOME_PATH }}assets/css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon" href="{{ HOME_PATH }}images/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ HOME_PATH }}images/touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ HOME_PATH }}images/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ HOME_PATH }}images/touch-icon-ipad-retina.png" />

    <!-- JotForm Register form -->
    <script src="http://max.jotfor.ms/static/feedback2.js?3.2.2489" type="text/javascript">
	new JotformFeedback({
	formId:'41817591638969',
	base:'http://jotformpro.com/',
	windowTitle:'Open Science Codefest Registration',
	background:'#FFA500',
	fontColor:'#FFFFFF',
	type:false,
	height:500,
	width:700
	});
	</script>

  </head>

  <body>

    <!-- MBJ: Include the navbar in all pages -->
    {% include themes/twitter/navbar.html %}
 
    <div class="wrapper">

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      
      <footer class="footer">
        <p>&copy; {{ site.author.name }} 2014.
<a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Open Science Codefest</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
        </p>
        </footer>
    <div class="push"></div>    
        
    </div> <!-- /container -->

  </div> <!-- /wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="{{ HOME_PATH }}assets/js/jquery.js"></script>
    <script src="{{ HOME_PATH }}assets/js/bootstrap.min.js"></script>
    <script src="{{ HOME_PATH }}assets/js/switch.js"></script>

  </body>
</html>
